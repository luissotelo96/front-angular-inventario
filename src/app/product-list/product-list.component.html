<h2>{{tittle}}</h2>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productos">
            <th scope="row">{{item.id}}</th>
            <td>{{item.descripcion}}</td>
            <td>{{item.valor}}</td>
        </tr>
    </tbody>
</table>
