<div class="product-list">
    <div class="row">
        <h1>{{tittle}}</h1>
        <hr>
    </div>
    <div class="row ">
        <div class="col-1"  >
            <button mat-raised-button color="primary" class="my-3">Crear</button>       
        </div>
        <div class="col-3">            
            <form class="example-form">
                <mat-form-field appearance="fill">
                    <input type="search" matInput placeholder="Buscar">                               
                </mat-form-field>
                <mat-icon>search</mat-icon>
            </form>  
                     
        </div>        
    </div>
    <div class="row">        
        <table mat-table [dataSource]="productos" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
            
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element">
                    <a href="#"><mat-icon>search</mat-icon></a> 
                    <a href="#"><mat-icon>edit</mat-icon></a>
                    <a href="#"><mat-icon>delete</mat-icon></a> 
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>                        
    </div>
</div>
